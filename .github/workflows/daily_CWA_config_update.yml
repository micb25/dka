name: daily CWA config update

on:
  workflow_dispatch:
  schedule:
    - cron: "00 22 * * *"

jobs:
  update_page:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: update apt
        run: sudo apt-get update

      - name: install protobuf
        run: sudo apt-get install protobuf-compiler

      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas protobuf-compiler

      - name: download stats
        run: cd scripts/ && env python3 ./CWA_app_config.py && cd ../

      - name: commit files
        run: |
          git config --local user.name  ${{ github.actor }}
          git add data_CWA/app_config/*.bin data_CWA/app_config/*.sig
          git commit -m "daily CWA config update"

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
